<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>HTML и CSS</title>
        <link rel="stylesheet" href="styles/styles.less" />
    </head>
    <body>
        <header class="header">
            <div class="column-wrapper">
                <div class="header__content">
                    <a href="/" class="logo">
                        <img
                            class="logo__image"
                            src="styles/blocks/logo/hh.ru.svg"
                            alt="hh.ru"
                        />
                    </a>

                    <nav class="menu">
                        <ul class="menu-list">
                            <li class="menu-list__item">
                                <a href="#" class="menu-list__link">Одежда</a>
                            </li>
                            <li class="menu-list__item">
                                <a href="#" class="menu-list__link">Сумки</a>
                            </li>
                            <li class="menu-list__item">
                                <a href="#" class="menu-list__link"
                                    >Аксессуары</a
                                >
                            </li>
                            <li class="menu-list__item">
                                <a href="#" class="menu-list__link"
                                    >Офисные принадлежности</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <div class="header__buttons">
                        <button
                            class="header-button-icon header-button-icon_search"
                            aria-label="Поиск"
                        ></button>
                        <button
                            class="header-button-icon header-button-icon_full header-button-icon_profile"
                            aria-label="Войти"
                        >
                            <span class="header-button-icon__text">Войти</span>
                        </button>
                        <button
                            class="header-button-icon header-button-icon_menu"
                            aria-label="Меню"
                        ></button>
                    </div>
                </div>
            </div>
        </header>

        <section class="section-content">
            <div class="column-wrapper">
                <h2 class="heading heading_level-2">Популярные товары</h2>
                <div class="product-card-list">
                    <div class="columns">
                        <div class="column column_s-1 column_m-2 column_l-4">
                            <a class="product-card" href="#">
                                <div class="product-card__image-container">
                                    <img
                                        class="product-card__image"
                                        src="images/product-1.jpg"
                                        alt="Зонт"
                                    />
                                </div>
                                <div class="product-card__info">
                                    <div class="product-card__name">
                                        <h4 class="heading heading_level-4">
                                            Зонт
                                        </h4>
                                    </div>
                                    <div class="product-card__price">
                                        1 990 ₽
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="column column_s-1 column_m-2 column_l-4">
                            <a class="product-card" href="#">
                                <div class="product-card__image-container">
                                    <img
                                        class="product-card__image"
                                        src="images/product-2.jpg"
                                        alt="Сумка"
                                    />
                                </div>
                                <div class="product-card__info">
                                    <div class="product-card__name">
                                        <h4 class="heading heading_level-4">
                                            Сумка
                                        </h4>
                                    </div>
                                    <div class="product-card__price">290 ₽</div>
                                </div>
                            </a>
                        </div>
                        <div class="column column_s-1 column_m-2 column_l-4">
                            <a class="product-card" href="#">
                                <div class="product-card__image-container">
                                    <img
                                        class="product-card__image"
                                        src="images/product-3.jpg"
                                        alt="Шлепанцы"
                                    />
                                </div>
                                <div class="product-card__info">
                                    <div class="product-card__name">
                                        <h4 class="heading heading_level-4">
                                            Шлепанцы
                                        </h4>
                                    </div>
                                    <div class="product-card__price">790 ₽</div>
                                </div>
                            </a>
                        </div>
                        <div class="column column_s-1 column_m-2 column_l-4">
                            <a class="product-card" href="#">
                                <div class="product-card__image-container">
                                    <img
                                        class="product-card__image"
                                        src="images/product-4.jpg"
                                        alt="Футболка"
                                    />
                                    <div class="product-card__sale">sale</div>
                                </div>
                                <div class="product-card__info">
                                    <div class="product-card__name">
                                        <h4 class="heading heading_level-4">
                                            Футболка
                                        </h4>
                                    </div>
                                    <div class="product-card__price">
                                        <span class="product-card__old-price"
                                            >690</span
                                        >
                                        390 ₽
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="column column_s-1 column_m-2 column_l-4">
                            <a class="product-card" href="#">
                                <div class="product-card__image-container">
                                    <img
                                        class="product-card__image"
                                        src="images/product-5.jpg"
                                        alt="Толстовка"
                                    />
                                </div>
                                <div class="product-card__info">
                                    <div class="product-card__name">
                                        <h4 class="heading heading_level-4">
                                            Толстовка
                                        </h4>
                                    </div>
                                    <div class="product-card__price">
                                        3 990 ₽
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="column column_s-1 column_m-2 column_l-4">
                            <a class="product-card" href="#">
                                <div class="product-card__image-container">
                                    <img
                                        class="product-card__image"
                                        src="images/product-6.jpg"
                                        alt="Подушка"
                                    />
                                </div>
                                <div class="product-card__info">
                                    <div class="product-card__name">
                                        <h4 class="heading heading_level-4">
                                            Подушка
                                        </h4>
                                    </div>
                                    <div class="product-card__price">990 ₽</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-services">
            <div class="column-wrapper">
                <div class="services-list">
                    <div class="columns">
                        <div class="column column_m-2 column_l-4">
                            <div class="services-list__item">
                                <img
                                    class="services-list__item_img"
                                    src="images/support.svg"
                                    alt="Поддержка"
                                />
                                <div class="services-list__item_text">
                                    Быстрая доставка по всей России
                                </div>
                            </div>
                        </div>
                        <div class="column column_m-2 column_l-4">
                            <div class="services-list__item">
                                <img
                                    class="services-list__item_img"
                                    src="images/return.svg"
                                    alt="Возврат"
                                />
                                <div class="services-list__item_text">
                                    100% гарантия возврата и подлинность товара
                                </div>
                            </div>
                        </div>
                        <div class="column column_m-2 column_l-4">
                            <div class="services-list__item">
                                <img
                                    class="services-list__item_img"
                                    src="images/delivery.svg"
                                    alt="Доставка"
                                />
                                <div class="services-list__item_text">
                                    Круглосуточная служба поддержки
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/grid.js"></script>
    </body>
</html>
